<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>CSS Attribute Selectors</title>
</head>
<body>
 <h1>CSS Attribute Selectors</h1>
 <h2>HTML Form</h2>
 <label for="First Name">First Name</label><br>
 <input type="text" name="First Name" id="First Name" required><br>   
 
 <label for="Last Name">Last Name</label><br>
 <input type="text" name="Last Name" id="Last Name" required><br>   
 
 <label for="Email">Email</label><br>
 <input type="text" name="Email" id="Email" required><br>   
 
 <label for="Password">Password</label><br>
 <input type="password" name="Password" id="Password" required><br>   
<br>
 <Input type="submit" value="Submit"></Input>
 <br>
 <h2>HTML Links</h2>
 <ul>
    <li><a href="https://www.google.co.uk/" target="_blank">Google UK</a></li>
    <li><a href="https://www.google.com.pk" target="_blank">Google PK</a></li>
    <li><a href="https://www.google.co.in/" target="_blank">Google India</a></li>
    <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
    <li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a></li>
    <li><a href="twitter.com" target="_blank">Twitter</a></li>
    <!-- <!-- <li><a href="https://www.google.co.uk/" target="_blank">Google UK</a></li> -->
    
    <li><a href="https://www.google.com" target="_blank">Google</a></li>
 </ul>
</body>
</html>
