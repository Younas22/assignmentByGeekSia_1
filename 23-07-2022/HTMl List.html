<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML List</title>
</head>
<body>
    <h1>HTML List</h1>
    <h3>Order List</h3>
    <ol type="I">
        <li>Item # 1</li>
        <li>Item # 2</li>
        <li>Item # 3</li>
        <li>Item # 4</li>
    </ol>
    <h3>Unorder List</h3>
    <ul style="list-style-type:none;">
    <!-- <ul style="list-style-type:circle;"> -->
        <li>Item # 1</li>
        <li>Item # 2</li>
        <li>Item # 3</li>
        <li>Item # 4</li>
    </ul>
    <h3>Description List</h3>
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is a 6 String Instrument.</dd>
    </dl>
    
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is a 6 String Instrument.</dd>
    </dl>


</body>
</html>
