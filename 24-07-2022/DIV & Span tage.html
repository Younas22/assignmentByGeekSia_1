<body>

        .h1{color: red;}
        .bg1{background-color: cornflowerblue;}
        .bg2{background-color: black;}
        span{color: yellowgreen;}
    </style>
    <h1 class="h1">DIV & SPAN Tags</h1>
    <div class="bg1">
    <h2>Heading # 1</h2>
    <ul>
        <li>Item # 1</li>
        <li>Item # 2</li>
        <li>Item # 3</li>
        <li>Item # 4</li>
        <li>Item # 5</li>
        <li>Item # 6</li>
    </ul>
</div>
    <h2>Heading # 2</h2>
    <div class="bg2">
    <img src="HTML Logo.png" alt="HTML Logo">
</div>
    <p>Lorem ipsum dolor sit amet <strong><span>consectetur,</span></strong> adipisicing elit. Rerum nemo porro quidem soluta tenetur voluptatum eligendi vel ullam aspernatur cupiditate!</p>

</html>
