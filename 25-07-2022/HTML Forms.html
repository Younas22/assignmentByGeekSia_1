<body>
 <h1>HTML Forms</h1>
 <h3>Presentation Method # 1</h3>
 <label for="username">Please Enter Your Username</label>
 <input type="text" name="Username" id="username" required>
 <br>
 <label for="password">Please Enter Your Password</label>
 <input type="password" name="Password" id="password" required>
 <br>
 <label for="email">Please Enter Your Email</label>
 <input type="text" name="Email" id="email" required>
<br>
<p>Please Select Your Gender</p>
<label for="Male">Male</label>
<input type="radio" name="gender" id="Male"><br>
<label for="Female">Female</label>
<input type="radio" name="gender" id="Female"><br>
<label for="Other">Other</label>
<input type="radio" name="gender" id="Other"><br>

<label for="country">Please Select Your Country</label>
<select name="" id="country">
<option value="Pakistan">Pakistan</option>
<option value="United Kingdom">United Kingdom</option>
<option value="United States of America">United States of America</option>
<option value="South Africa">South Africa</option>
<option value="Nepal">Nepal</option>
</select> <br>
<p>Please Write About Yourself</p>
<textarea name="" id="" cols="30" rows="10" placeholder="Please Type Here "></textarea>
<br><br>
 <input type="submit" value="Sign In">
