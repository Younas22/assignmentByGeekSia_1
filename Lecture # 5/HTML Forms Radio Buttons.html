<body><h1><mark>HTML Forms Radio Buttons</mark></h1>
 <form action="">
    <label for="Username">Usename:</label>
    <input type="text" id="Username" placeholder="Please Enter Your Username" required> <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Please Enetr Your Password" required> <br><br>

    <label for="Email">Email:</label>
    <input type="Email" id="Email" placeholder="Please Enter Your Email Id" required> <br><br>

    <p><strong>Select Yor Gender Please</strong></p>
<label for="male">Male</label>
<input type="radio" name="Gender" id="male" value="male">
<br>
<label for="female">Female</label>
<input type="radio" name="Gender" id="female" value="female">
<br>
<label for="other">Other</label>
<input type="radio" name="Gender" id="other" value="other">
    
<br><br>
<input type="Submit" value="Submit">
    
 </form>   
</body>
</html>
