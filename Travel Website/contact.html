<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/a14b7fa271.js" crossorigin="anonymous"></script>
        <title>CONTACT | TRAVEL WEBSITE</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo lg-heading">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
                
            </ul>
        </div>

    </nav> 
   <section class="contact-form">
<div class="container">

    <div class="form-wrapper">
        <div class="company-address">
            <div class="address-group">
                <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                <h2 class="text-gray md-heading">Location</h2>
                <p>House # 123456, Block Z, KPK Pakistan</p>
            </div>
            <div class="address-group">
                <i class="far fa-envelope fa-3x text-red"></i>
                <h2 class="text-gray md-heading">Email</h2>
                <p>abc@abc.com</p>
            </div>
            <div class="address-group">
                <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                <h2 class="text-gray md-heading">Call</h2>
                <p>03211234567890</p>
            </div>
            <img src="./img/company-img.jpg" alt="Company Image">
        </div>
        <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">Let us know your questions, suggestions & concerns by filling out this contact form below.</p>
            <div class="form-group">
                <label for="usename">Username</label>
                <input type="text" id="usename" required>
</div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" id="Email" required>



            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" id="Phone" required>



            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" required></textarea>


            </div>
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>


</div>

    
   </section> 
</body>
</html>
